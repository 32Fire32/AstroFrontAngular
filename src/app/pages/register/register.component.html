<form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
  <div class="form-container">
    <h1>Registrazione</h1>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Username:</mat-label>
      <input matInput type="text" name="UserName" ngModel required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Nome:</mat-label>
      <input matInput type="text" name="FirstName" ngModel>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
        <mat-label>Cognome:</mat-label>
        <input matInput type="text" name="LastName" ngModel>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Email:</mat-label>
        <input matInput type="email" name="Email" ngModel required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
        <mat-label>Password:</mat-label>
        <input matInput type="password" name="Password" ngModel required>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Upload foto profile:</mat-label>
        <input matInput type="text" name="Image" ngModel>
    </mat-form-field>
  </div>
  <button mat-raised-button type="submit">Registrati</button>
  </div>
</form>
